<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Blocks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--HEADER-->
    <header class="flex">
        <div class="flex nav-block">
            <div class="flex logo-block wh-25 border">
                <p>Logo</p>
            </div>
            <div class="flex link-block wh-50 border">
                <a href="#">Link</a>
                <a href="#">Link</a>  
                <a href="#">Link</a>  
                <a href="#">Link</a>
            </div>
            <div class="flex login-block wh-25 border">
                <p>Login</p>
            </div>
        </div>
    </header>

    <!--MAIN-->
    <div class="flex main-container">
        <div class="main-block border">
        </div>
    </div>

    <!--INIZIO CARD-->
    <div class="flex white-container">
        <div class="flex content-block">
            <div class="content-big border">
            </div>
            <div class="content-small border">
            </div>
        </div>
    </div>

    <div class="flex grey-container">
        <div class="flex content-block reverse">
            <div class="content-big border">
            </div>
            <div class="content-small border">
            </div>
        </div>
    </div>

    <div class="flex white-container">
        <div class="flex content-block">
            <div class="content-big border">
            </div>
            <div class="content-small border">
            </div>
        </div>
    </div>

    <!--BIG CONTAINER-->
    <div class="flex big-container">
        <div class="big-block border">
        </div>
    </div>

    <div class="medium-container flex">
        <div class="column-container flex">
                <div class="big-column border">
                </div>
                <div class="small-column border">
                </div>
                <div class="small-column border">
                </div>
                <div class="small-column border">
                </div>
                <div class="small-column border">
                </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer class="flex">
        <div class="footer-container flex">
            <div class="bottone border">
                <p>Logo</p>
            </div>
            <div class="bottone border">
                <p>Bottone</p>   
            </div>
        </div>
    </footer>
</body>
</html>
